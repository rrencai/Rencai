<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по грамматике английского языка. Made by AO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        .question {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .options {
            margin-left: 20px;
        }
        button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .progress {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Тест по грамматике английского языка</h1>
    <div class="progress">Вопрос 1 из 50</div>
    
    <form id="quizForm">
        <!-- Вопросы будут вставлены здесь JavaScript -->
    </form>
    
    <button id="submitBtn">Проверить ответы</button>
    
    <div id="result">
        <h2>Ваш результат</h2>
        <p id="score"></p>
        <p id="message"></p>
    </div>

    <script>
        const questions = [
            // Pronouns (Местоимения)
            {
                question: "1. ___ is my best friend.",
                options: ["He", "Him", "His", "Himself"],
                answer: 0,
                topic: "Pronouns"
            },
            {
                question: "2. The book is ___.",
                options: ["my", "me", "mine", "I"],
                answer: 2,
                topic: "Pronouns"
            },
            
            // Adjectives (Прилагательные)
            {
                question: "3. She is the ___ girl in the class.",
                options: ["taller", "tallest", "most tall", "more tall"],
                answer: 1,
                topic: "Adjectives"
            },
            {
                question: "4. This is a ___ movie.",
                options: ["interested", "interesting", "interest", "interests"],
                answer: 1,
                topic: "Adjectives"
            },
            
            // Present tenses (Настоящие времена)
            {
                question: "5. She ___ to school every day.",
                options: ["go", "goes", "is going", "gone"],
                answer: 1,
                topic: "Present tenses"
            },
            {
                question: "6. Look! It ___ outside.",
                options: ["rains", "is raining", "rained", "has rained"],
                answer: 1,
                topic: "Present tenses"
            },
            
            // Possessives (Притяжательные формы)
            {
                question: "7. This is ___ car.",
                options: ["Johns", "John's", "Johns'", "Johns's"],
                answer: 1,
                topic: "Possessives"
            },
            
            // Past Simple, Past Continuous, or Used to
            {
                question: "8. When I was young, I ___ play football every day.",
                options: ["used to", "use to", "was used to", "got used to"],
                answer: 0,
                topic: "Past Simple, Past Continuous, or Used to"
            },
            {
                question: "9. While I ___ dinner, the phone rang.",
                options: ["had", "was having", "have", "am having"],
                answer: 1,
                topic: "Past Simple, Past Continuous, or Used to"
            },
            
            // Prepositions (Предлоги)
            {
                question: "10. She is afraid ___ spiders.",
                options: ["of", "from", "at", "with"],
                answer: 0,
                topic: "Prepositions"
            },
            
            // Future forms: Will/Shall and be going to
            {
                question: "11. Look at those clouds! It ___ rain.",
                options: ["will", "is going to", "shall", "would"],
                answer: 1,
                topic: "Future forms: Will/Shall and be going to"
            },
            
            // First and Second Conditionals
            {
                question: "12. If it rains, we ___ the picnic.",
                options: ["will cancel", "cancel", "would cancel", "cancelled"],
                answer: 0,
                topic: "First and Second Conditionals"
            },
            {
                question: "13. If I ___ you, I would apologize.",
                options: ["am", "were", "will be", "would be"],
                answer: 1,
                topic: "First and Second Conditionals"
            },
            
            // Present Perfect Simple
            {
                question: "14. She ___ never ___ to Paris.",
                options: ["has, been", "have, been", "has, was", "have, was"],
                answer: 0,
                topic: "Present Perfect Simple"
            },
            
            // Present Perfect Continuous
            {
                question: "15. They ___ TV for three hours.",
                options: ["have watched", "have been watching", "watched", "are watching"],
                answer: 1,
                topic: "Present Perfect Continuous"
            },
            
            // Modal verbs of obligation, necessity, prohibition, advice
            {
                question: "16. You ___ smoke here. It's prohibited.",
                options: ["mustn't", "don't have to", "needn't", "shouldn't"],
                answer: 0,
                topic: "Modal verbs of obligation, necessity, prohibition, advice"
            },
            
            // Can, Could, and be able to
            {
                question: "17. When I was five, I ___ swim.",
                options: ["can", "could", "am able to", "was able"],
                answer: 1,
                topic: "Can, Could, and be able to"
            },
            
            // Phrasal Verbs
            {
                question: "18. Please ___ the light before you leave.",
                options: ["turn off", "turn on", "turn up", "turn down"],
                answer: 0,
                topic: "Phrasal Verbs"
            },
            
            // Verb patterns
            {
                question: "19. She enjoys ___ books.",
                options: ["to read", "reading", "read", "reads"],
                answer: 1,
                topic: "Verb patterns"
            },
            
            // Have something done
            {
                question: "20. I ___ my hair ___ yesterday.",
                options: ["had, cut", "have, cut", "got, cut", "did, cut"],
                answer: 0,
                topic: "Have something done"
            },
            
            // Passive voice
            {
                question: "21. The letter ___ yesterday.",
                options: ["was sent", "sent", "has sent", "sends"],
                answer: 0,
                topic: "Passive voice"
            },
            
            // Reported speech
            {
                question: "22. She said that she ___ tired.",
                options: ["is", "was", "has been", "will be"],
                answer: 1,
                topic: "Reported speech"
            },
            
            // Third Conditional and other uses of Past Perfect
            {
                question: "23. If you ___ harder, you would have passed the exam.",
                options: ["studied", "had studied", "would study", "have studied"],
                answer: 1,
                topic: "Third Conditional and other uses of Past Perfect"
            },
            
            // Auxiliary and Main verbs
            {
                question: "24. ___ you like coffee?",
                options: ["Do", "Does", "Is", "Are"],
                answer: 0,
                topic: "Auxiliary and Main verbs"
            },
            
            // Question formation
            {
                question: "25. ___ did you go last weekend?",
                options: ["Where", "When", "Why", "How"],
                answer: 0,
                topic: "Question formation"
            },
            
            // Using adjectives as nouns
            {
                question: "26. The ___ should be treated with respect.",
                options: ["poor", "poorer", "poorest", "poorly"],
                answer: 0,
                topic: "Using adjectives as nouns"
            },
            
            // Adjective order
            {
                question: "27. She has ___ eyes.",
                options: ["big beautiful blue", "beautiful big blue", "blue big beautiful", "big blue beautiful"],
                answer: 1,
                topic: "Adjective order"
            },
            
            // Narrative tenses
            {
                question: "28. When I arrived, they ___ dinner.",
                options: ["had already finished", "already finished", "have already finished", "were already finishing"],
                answer: 0,
                topic: "Narrative tenses"
            },
            
            // Adverbs, and adverbial phrases
            {
                question: "29. She speaks English ___.",
                options: ["fluent", "fluently", "fluenty", "fluentful"],
                answer: 1,
                topic: "Adverbs, and adverbial phrases"
            },
            
            // Future Perfect
            {
                question: "30. By next year, I ___ my degree.",
                options: ["will finish", "will have finished", "finish", "am finishing"],
                answer: 1,
                topic: "Future Perfect"
            },
            
            // Future Continuous
            {
                question: "31. This time tomorrow, I ___ on the beach.",
                options: ["will lie", "will be lying", "will have lain", "lie"],
                answer: 1,
                topic: "Future Continuous"
            },
            
            // Future time clauses
            {
                question: "32. I'll call you ___ I arrive.",
                options: ["while", "as soon as", "during", "until"],
                answer: 1,
                topic: "Future time clauses"
            },
            
            // Wish for present/future, wish for past regrets
            {
                question: "33. I wish I ___ taller.",
                options: ["am", "was", "were", "have been"],
                answer: 2,
                topic: "Wish for present/future, wish for past regrets"
            },
            
            // Used to, be used to, get used to
            {
                question: "34. I'm not ___ waking up early.",
                options: ["used to", "use to", "using to", "get used to"],
                answer: 0,
                topic: "Used to, be used to, get used to"
            },
            
            // Past modals
            {
                question: "35. You ___ told me you were coming!",
                options: ["should have", "must have", "could have", "would have"],
                answer: 0,
                topic: "Past modals"
            },
            
            // Verbs of senses
            {
                question: "36. This soup ___ delicious.",
                options: ["feels", "tastes", "hears", "looks"],
                answer: 1,
                topic: "Verbs of senses"
            },
            
            // Reporting verbs
            {
                question: "37. She ___ me to be careful.",
                options: ["told", "said", "spoke", "talked"],
                answer: 0,
                topic: "Reporting verbs"
            },
            
            // Clauses of purpose and contrast
            {
                question: "38. I studied hard ___ I could pass the exam.",
                options: ["because", "although", "so that", "despite"],
                answer: 2,
                topic: "Clauses of purpose and contrast"
            },
            
            // Quantifiers: all, every, both, etc.
            {
                question: "39. ___ students passed the test.",
                options: ["All", "Every", "Each", "Any"],
                answer: 0,
                topic: "Quantifiers: all, every, both, etc."
            },
            
            // Articles: a, an, the
            {
                question: "40. She is ___ honest person.",
                options: ["a", "an", "the", "no article"],
                answer: 1,
                topic: "Articles: a, an, the"
            },
            
            // Дополнительные вопросы для достижения 50
            {
                question: "41. If I ___ you, I would take that job.",
                options: ["am", "were", "will be", "would be"],
                answer: 1,
                topic: "Second Conditional"
            },
            {
                question: "42. By 2030, scientists ___ a cure for cancer.",
                options: ["will find", "will have found", "find", "are finding"],
                answer: 1,
                topic: "Future Perfect"
            },
            {
                question: "43. The room ___ when I arrived.",
                options: ["was cleaned", "had been cleaned", "cleaned", "has been cleaned"],
                answer: 1,
                topic: "Past Perfect Passive"
            },
            {
                question: "44. He suggested ___ to the cinema.",
                options: ["to go", "going", "go", "went"],
                answer: 1,
                topic: "Verb patterns"
            },
            {
                question: "45. You look tired. You ___ go to bed early.",
                options: ["must", "should", "have to", "need"],
                answer: 1,
                topic: "Modal verbs of advice"
            },
            {
                question: "46. The more you practice, ___ you become.",
                options: ["the better", "better", "the best", "more better"],
                answer: 0,
                topic: "Comparative adjectives"
            },
            {
                question: "47. She denied ___ the money.",
                options: ["to take", "taking", "take", "took"],
                answer: 1,
                topic: "Reporting verbs"
            },
            {
                question: "48. Hardly ___ home when it started to rain.",
                options: ["I had arrived", "had I arrived", "I arrived", "arrived I"],
                answer: 1,
                topic: "Inversion"
            },
            {
                question: "49. I'd rather you ___ here.",
                options: ["stay", "stayed", "have stayed", "will stay"],
                answer: 1,
                topic: "Would rather"
            },
            {
                question: "50. No sooner ___ than the phone rang.",
                options: ["I had left", "had I left", "I left", "left I"],
                answer: 1,
                topic: "Inversion"
            }
        ];

        const quizForm = document.getElementById('quizForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const scorePara = document.getElementById('score');
        const messagePara = document.getElementById('message');
        const progressDiv = document.querySelector('.progress');

        // Отображаем вопросы
        function displayQuestions() {
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                
                const questionText = document.createElement('p');
                questionText.textContent = q.question;
                questionDiv.appendChild(questionText);
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                
                q.options.forEach((option, i) => {
                    const optionDiv = document.createElement('div');
                    
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `question${index}`;
                    radio.id = `question${index}option${i}`;
                    radio.value = i;
                    
                    const label = document.createElement('label');
                    label.htmlFor = `question${index}option${i}`;
                    label.textContent = option;
                    
                    optionDiv.appendChild(radio);
                    optionDiv.appendChild(label);
                    optionsDiv.appendChild(optionDiv);
                });
                
                questionDiv.appendChild(optionsDiv);
                quizForm.appendChild(questionDiv);
            });
            
            progressDiv.textContent = `Вопрос 1 из ${questions.length}`;
        }

        // Проверяем ответы
        function checkAnswers() {
            let score = 0;
            const topicResults = {};
            
            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                
                if (selectedOption && parseInt(selectedOption.value) === q.answer) {
                    score++;
                    
                    // Учитываем результаты по темам
                    if (!topicResults[q.topic]) {
                        topicResults[q.topic] = { correct: 0, total: 0 };
                    }
                    topicResults[q.topic].correct++;
                }
                
                if (topicResults[q.topic]) {
                    topicResults[q.topic].total++;
                } else {
                    topicResults[q.topic] = { correct: 0, total: 1 };
                }
            });
            
            return { score, topicResults };
        }

        // Показываем результаты
        function showResults() {
            const { score, topicResults } = checkAnswers();
            
            scorePara.textContent = `Вы набрали ${score} из ${questions.length} баллов.`;
            
            let message = "";
            const percentage = (score / questions.length) * 100;
            
            if (percentage >= 90) {
                message = "Отличный результат! Ваше знание грамматики на высоком уровне. Учиться в любом случае надо тупи а то мисс Ельнара в 6 группу отправит";
            } else if (percentage >= 70) {
                message = "Хороший результат! Есть некоторые темы, которые стоит повторить.Учиться в любом случае надо тупи а то мисс Ельнара в 6 группу отправит";
            } else if (percentage >= 50) {
                message = "Удовлетворительный результат. Рекомендуется повторить основные темы грамматики.Учиться в любом случае надо тупи а то мисс Ельнара в 6 группу отправит";
            } else {
                message = "Результат ниже среднего. Вам стоит уделить больше времени изучению грамматики.Учиться в любом случае надо тупи а то мисс Ельнара в 6 группу отправит";
            }
            
            messagePara.textContent = message;
            
            // Добавляем информацию по темам
            messagePara.innerHTML += "<br><br><strong>Результаты по темам:</strong><br>";
            
            for (const topic in topicResults) {
                const topicPercentage = (topicResults[topic].correct / topicResults[topic].total) * 100;
                let topicMessage = "";
                
                if (topicPercentage >= 80) {
                    topicMessage = "✓";
                } else if (topicPercentage >= 50) {
                    topicMessage = "~";
                } else {
                    topicMessage = "✗";
                }
                
                messagePara.innerHTML += `${topicMessage} ${topic}: ${topicResults[topic].correct}/${topicResults[topic].total}<br>`;
            }
            
            resultDiv.style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }

        // Инициализация теста
        displayQuestions();

        // Обработчик отправки формы
        submitBtn.addEventListener('click', showResults);
    </script>
</body>
</html>
